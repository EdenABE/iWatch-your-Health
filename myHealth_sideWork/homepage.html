<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="healthcarepalnav.png"/>
    <title>myHealth</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                      <img src="Screen Shot 2022-09-21 at 09.39.01.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                      myHealth
                    </a>
                </div>
            </nav>
      </header>
    </div>
<!-- esto se va a borrar de aqui hacia arriba. Acuerdate que tienes la navbar arriba y todo esto ya esto nomas es el login page -->

<nav class="profileBody">
    <h1> Welcome! ${name}</h1>
    <br>
    <h2>Given you're ${age} years old and you're a ${gender}</h2>
    <br>
        <nav>
            <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">We think you should receive the next screenings:</h5>
                      <p class="card-text">${needed_screening}</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">We think you should receive the next vaccinations:</h5>
                      <p class="card-text">${needed_vaccination}</p>
                    </div>
                  </div>
                </div>
              </div>
        </nav>
        <br><br>
        <nav>
            <div class="card w-75">
                <div class="card-body">
                  <h5 class="card-title">Here's a helpful description:</h5>
                  <p class="card-text">${description}</p>
                  <a href="https://www.google.com" class="btn btn-primary">More Info</a>
                </div>
              </div>
        </nav>
</nav>

<!-- esto se va a borrar de aqui hacia abajo. Acuerdate que tienes la navbar arriba y todo esto ya esto nomas es el login page -->
</body>
</html>
